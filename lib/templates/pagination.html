<template name="pagination">
    {{#if hasPages}}
        <ul class="pagination">
            <li><a href="#">«</a></li>
            {{#each pages}}
                <li class="pages {{active}}"><a href="#" data-page-number="{{pageNumber}}">{{ pageNumber }}</a></li>
            {{/each}}
            <li><a href="#">»</a></li>
        </ul>
    {{/if}}
</template>
